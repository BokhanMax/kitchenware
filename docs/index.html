                <svg class="w-20 h-20 md:w-24 md:h-24 text-white group-hover:scale-110 transition-transform duration-300" fill="currentColor" viewBox="0 0 100 100">

                </svg>
                
                <div class="absolute -top-2 left-1/2 transform -translate-x-1/2 opacity-0 group-hover:opacity-100 transition-opacity duration-500">

                </div>
                <div class="absolute -top-1 left-1/2 transform -translate-x-2 opacity-0 group-hover:opacity-100 transition-opacity duration-500">

                    </div>
                </div>
                <div class="absolute -top-1 left-1/2 transform translate-x-1 opacity-0 group-hover:opacity-100 transition-opacity duration-500">
                    <div class="animate-bounce" style="animation-delay: 0.4s;">
                        <div class="w-1 h-2 bg-white rounded-full opacity-50"></div>
                    </div>
                </div>
            </div>

            <div class="absolute -top-2 -right-2 w-4 h-4 bg-blue-200 rounded-full opacity-60"></div>
            <div class="absolute -bottom-2 -left-2 w-3 h-3 bg-blue-300 rounded-full opacity-40"></div>

        <h1 class="text-2xl md:text-3xl lg:text-4xl font-light text-custom-blue-dark mb-4 tracking-wide">
            SuperHome
            <span class="block font-normal mt-1">скоро відкриття!</span>

        <p class="text-blue-600 text-sm md:text-base mb-8 opacity-80 font-light">

        </p>


        <div class="flex justify-center space-x-1 mb-6">
            <div class="w-2 h-2 bg-custom-blue-light rounded-full animate-pulse"></div>
            <div class="w-2 h-2 bg-custom-blue-light rounded-full animate-pulse" style="animation-delay: 0.2s;"></div>
            <div class="w-2 h-2 bg-custom-blue-light rounded-full animate-pulse" style="animation-delay: 0.4s;"></div>
        </div>
